version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker login -u adlerspj -p 8f733215-22ae-4c8b-a90d-0043cb2c48a6 https://index.docker.io/v1/adlerspj'
            - 'docker pull adlerspj/semaphore-demo-cicd-kubernetes:latest || true '
            - 'docker build --cache-from adlerspj/seamphore-demo-cicd-kubernetes:latest -t adlerspj/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push https://index.docker.io/v1/adlerspj/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID'
